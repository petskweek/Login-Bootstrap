<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
    body {
    background-color: hsl(147, 87%, 46%);
  }
  .form-container {
    margin: 0 auto;
    width: 50%;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
  }
  .form-container img {
    max-width: 100%;
    max-height: 20vh;
    border-radius: 5px;
    margin-bottom: 20px;
  }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <img src="https://scontent-mnl1-2.xx.fbcdn.net/v/t39.30808-6/428663859_354756204066074_3389287146092800179_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeHqvVoTv9ZXWfUehMBImvDGT_4iY1R-hohP_iJjVH6GiBL4eJV_xLQFp3lWDMnJuGHfwHmjy2esb510bjHov-mn&_nc_ohc=4CdexoyIs1wAb4B--iO&_nc_ht=scontent-mnl1-2.xx&oh=00_AfBA0mE3z7YA8TiKpOqhCzqsd7Jals9uXIBPaiqJHSS6MA&oe=6615806A" alt="Registration Image" />
      <form>
        <h1>REGISTER</h1>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your address"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
